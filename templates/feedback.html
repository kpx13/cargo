{% extends 'base.html' %}

{% block content %}
<div class="content-title">
    <h1>ОТЗЫВ О КАЧЕСТВЕ</h1>
</div>
<div class="content-information">
    <div class="w100">
        <div class="ordering">

            <form name="order" action="" method="post">
            {% if form.errors %}
            <div class="w1"><span>Заполните обязательные поля!</span></div>
            {% endif %}
            <div class="w1"{% if form.fio.errors %} style="border:solid 1px red;"{% endif %}>
                <label for="id_fio">{{ form.fio.label }}</label>
                {{ form.fio }}
            </div>
            <div class="w1"{% if form.company.errors %} style="border:solid 1px red;"{% endif %}>
                <label for="id_company">{{ form.company.label }}</label>
                {{ form.company }}
            </div>
            <div class="w1"{% if form.phone.errors %} style="border:solid 1px red;"{% endif %}>
                <label for="id_phone">{{ form.phone.label }}</label>
                {{ form.phone }}
            </div>
            <div class="w1"{% if form.email.errors %} style="border:solid 1px red;"{% endif %}>
                <label for="id_email">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="w1"{% if form.comment.errors %} style="border:solid 1px red;"{% endif %}>
               <label for="id_comment">{{ form.comment.label }}</label>
               {{ form.comment }}
             </div>
             <div class="but"><input type="submit" value="Оставить отзыв" /></div>
             {% csrf_token %}
            </form>
        </div>
    </div> <!-- w100 -->

</div><!-- information -->
{% endblock %}
